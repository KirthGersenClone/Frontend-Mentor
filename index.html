<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stijlblad.css" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <!-- Niet met een <main> werken maar met een <div class="container" -->
    <div class="container">
      <!-- In de container maken we het kaartje -->
      <div class="kaartje">
        <!-- Het kaartje heeft een qr-code -->
        <div class="afbeelding">
          <img src="./images/image-qr-code.png" alt="image-qr-code" />
        </div>
        <!-- en tekst -->
        <div class="tekst">
          <h1>Improve your front-end skills by building projects</h1>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level Challenge by</p>
        </div>
      </div>
    </div>
  </body>
</html>
